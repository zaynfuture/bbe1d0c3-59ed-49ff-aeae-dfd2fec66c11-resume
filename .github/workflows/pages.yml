name: Build LaTeX -> HTML & PDF, Publish Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX & Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex texlive-latex-recommended texlive-fonts-recommended latexmk pandoc

      # 生成 PDF：out/resume.pdf
      - name: Build PDF with XeLaTeX
        run: |
          mkdir -p out
          latexmk -xelatex -interaction=nonstopmode -output-directory=out main_cv.tex
          # 统一命名为 resume.pdf
          [ -f out/main_cv.pdf ] && mv out/main_cv.pdf out/resume.pdf || true

      # 从 LaTeX 转 HTML（out/index.html），并注入页头
      - name: Build HTML with Pandoc
        run: |
          pandoc main_cv.tex -s -o out/index.html \
            --metadata title="Zayn Zheng Zhi — Resume" \
            --include-before-body=header.html

      - name: Finalize site folder
        run: |
          touch out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4

